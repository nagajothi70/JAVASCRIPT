<body>
    <center>
    <h1><mark>lets see about loops</mark></h1>
    <hr>
    <p> there are 3 loops <br>
    1.for<br>
    2.while<br>
    3.do-while<br>
    <hr>
    loops in js is completely same as java 
</p>
<p><mark>1.for of
    <br>2.for in<br>
    3.continue<br>
    4.break<br>
</mark></p>
<p> continue and break is same as java </p>
<hr>

</center>
<script>
    let arr=[1,2,3,4,5]
    for(let fruits of arr){  // simple way of loops
        console.log(fruits)
    }


    // for in is used to handle objects
    let hi={
        name:"jothi",
        class:"it",
        year:"iii"
    }
    for(let bii in hi){
        console.log(bii)
        console.log(hi[bii])
    }
</script>

</body>

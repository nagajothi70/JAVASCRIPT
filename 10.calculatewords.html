<!DOCTYPE html>
<html>
<head>
    <title>words calculator</title>
    <style>
        body{
            background-color: rgb(9, 135, 149);
        }
        .one{
    height:500px;
    width:300px;
    background-color: rgb(236, 239, 144);
    margin-top: 100px;
    border-radius: 10px;
}
.three{
    padding:6px;
    margin-top: 10px;
    
}
#four{
   
    padding: 6px;
    margin:20px;

}
    </style>
</head>
<body>
    <center>
        <div class="one">
            <br>
         <h2 style="color:rgb(18, 13, 13)"><em>word calculator</em></h2>   
         <div class="two">
            <textarea  id ="two" cols="30" rows="15" placeholder="enter the text"></textarea><br>

            <div class="three">
                      
  
                <button style="background-color:rgb(241, 162, 112);"" class="three" type="submit" id="three" onclick="calculate()"  > click to calculate
                         </div>
<div id="four" style="background-color:white"></div>




    </div>
    <script>
        function calculate(){
        let str=document.getElementById("two").value;
        let arr=str.split(" ");
        let num=arr.length;
        let result=document.getElementById("four");
        result.innerHTML=num;
        }
    </script>
</body>

<!DOCTYPE html>
<html>
    <head>
        <title>FD calculator</title>
        <style>
            body{
                background-color: aquamarine;
            }
.one{
    height: 400px;
width:250px;
margin-top: 150px;
background-color: white;
align-items: center;
border-radius: 10px;
}
.two{
    margin-top: 20px;
    padding: 6px;
    text-align: center;
}
.three{
    margin-top: 20px;
    padding: 6px;
    text-align: center;

}
#four{
    margin:20px;
    padding: 6px;
}
        </style>
    </head>
    <body>
        <center>
            <div class="one" >
                <br>
                <h3>FD CALCULATOR</h3>
<div class="two">
    <input type="text" class="two" id="two" placeholder="enter duration in month">
</div>
<div class="three">
    <button class="three" onclick="calculate()" style="background-color: rgb(245, 151, 29);" type="submit">click to calculate</button>
</div>
<div style="background-color: rgb(58, 241, 202);" id ="four">

</div>
        </div>
    </center>
      
    </body>
    <script>
        function calculate(){
            let n=document.getElementById("two").value;
            let result=document.getElementById("four");
            let rate=0;
            if(n<3){
rate=5.8;
            }
            else if(n>=3&&n<=6){
                rate=6.5;
            }
            else if(n>=7&&n<=9){
                rate=6.8;
            }
            else{
                rate=7;
            }
            result.innerHTML=rate+" %";
        }
    </script>
</html>
